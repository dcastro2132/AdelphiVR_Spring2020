<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    </head>
    <body>

        <a-scene background="color: white">
            <a-assets>
                <!-- Assets required for obj to load. Obj file and corresponing mtl to point to image data-->
                <a-asset-item id = "JudgementHall" src="Models/FinalCorridor.obj"></a-asset-item>
                <a-asset-item id = "JudgementHall_mtl" src="Models/FinalCorridor.mtl"></a-asset-item>
            </a-assets>
            
            <!--Syntax for creating an obj model-->
            <a-entity obj-model="obj: #JudgementHall; mtl: #JudgementHall_mtl" scale="10 10 10"
            position="0 0 0"></a-entity>

        </a-scene>
    </body>
</html>
