<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    </head>
    <body>

        <a-scene background="color: white">
            <a-assets>
                <!-- Assets required for glb to load-->
                <a-asset-item id = "JudgementHall_glb" src="Models/FinalCorridor.glb"></a-asset-item>
            </a-assets>
            
            <!--Syntax for creating an obj model-->
            <a-entity gltf-model="#JudgementHall_glb" scale=".5 .5 .5"
            position="0 0 0"></a-entity>

        </a-scene>
    </body>
</html>
